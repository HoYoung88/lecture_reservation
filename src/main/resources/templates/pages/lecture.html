<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default_layout}">
    <head>
        <title>Content page</title>
        <th:block layout:fragment="cssFragment"> </th:block>
    </head>
    <body>
        <th:block layout:fragment="content">
            <div>강연 생성</div>
            <div id="lectureGrid" class="ag-theme-alpine shadow" style="height: 40rem"></div>
            <div class="modal fade" id="lectureApplyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">강연 참여 신청</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            사번: <input type="text" class="form-control" id="txtEmployeeNumber">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                            <button type="button" class="btn btn-primary" id="btnLectureApply">신청</button>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
        <th:block layout:fragment="scriptFragment">
            <script src="/js/pages/lecture.js"></script>
        </th:block>
    </body>
</html>
